<div class="container pt-5 animated fadeIn">

  <h2 class="page-section-heading text-center text-uppercase mb-0">Portfolio</h2>

  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="far fa-address-card"></i></div>
    <div class="divider-custom-line"></div>
  </div>

  <div class="container" style="height: 300px;" *ngIf="loading">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-white" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="error">
    <div class="d-flex justify-content-start align-items-center h-100">
      <div class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
        <strong>Error!</strong> Please, try later.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel"
    *ngIf="!loading && !error" style="background-color: #303030 !important;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" *ngFor="let project of projects; let i = index" [data-slide-to]="i">
      </li>
    </ol>
    <div class="carousel-inner">

      <div class="carousel-item p-5" *ngFor="let project of projects | sort:'anio':'DESC'; let i = index"
        [ngClass]="{ 'active': i === 0 }">
        <div class="row d-flex justify-content-center container-card">
          <div class="card p-3" style="width: 18rem;">
            <img [src]="project.imgUrl" class="card-img-top image-project" alt="project-image">
            <div class="card-body">
              <h5 class="card-title text-center subtitle-card"> {{ project.name }}</h5>
              <hr class="bg-light">
              <h6 class="card-title text-center"> {{ project.anio }}</h6>
              <hr class="bg-light">
              <p class="card-text text-justify font-italic"> {{ project.description }} </p>
              <a href="https://github.com/mecanizados-aac/{{project.name}}" class="btn btn-outline-light btn-block">
                <i class="fas fa-arrow-right"></i>
                <i class="fab fa-github ml-2"></i>
                See in GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</div>
