<nav [ngClass]="{'navbar-dark': isDark, 'navbar-light': !isDark}"
  class="navbar navbar-expand-lg bg-light-purple bg-purple fixed-top pt-1 pb-1">
  <section class="menu container" data-animation="center">
    <a class="navbar-brand font-weight-bold font-italic" [href]="linkGB" target="_blank" data-toggle="tooltip"
      data-placement="bottom" data-placement="bottom" [title]="setContentTooltip">
      <p class="mb-0 text-nav">&lt;<span>ac</span> /&gt;
      </p>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto" (click)="scrollToId('body-mec')">
        <li class="nav-item" routerLinkActive="active" *ngFor="let link of arrayMenu">
          <a class="nav-link" [routerLink]="link.href">
            <i class="{{link.icon}}"></i>
            {{ link.title | translate }}
          </a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-1 ml-lg-3">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-language"></i>
              </div>
            </div>

            <select class="form-control" id="selectIdiom" [(ngModel)]="selectedLanguage" name="lang"
              (change)="selectLanguage($event.target.value)">
              <option value="en">EN</option>
              <option value="es">ES</option>
            </select>
          </div>

          <button type="button" class="btn btn-purple my-2 my-lg-1 ml-lg-3" (click)="setTheme()">
            <i class="{{classListIconButton}}"></i>
          </button>
        </div>
      </form>
    </div>
  </section>
</nav>
