<div class="profile" animated fadeIn>
    <div class="banner__content container d-flex align-items-center h-100 pb-5" @enterState>
        <div class="col-9 flex-wrap pl-0">
            <header>
                <p class="header-hi-initial">Hi, I'm</p>
                <h1 style="font-size: 4em;" class="mb-0">ALDO CASTILLO</h1>

                <p style="font-size: 2em;" class="font-weight-bold mb-0 pb-3">Developer & Teacher</p>

                <div class="d-flex">
                    <button type="button" class="btn btn-outline-light btn-down" (click)="getResume()">
                        <i class="fas fa-file-download fa-2x"></i>
                        <p>Resume</p>
                    </button>

                    <div class="container" *ngIf="loading">
                        <div class="d-flex justify-content-start align-items-center h-100">
                            <div class="spinner-border text-white" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>

                    <div class="container" *ngIf="error">
                        <div class="d-flex justify-content-start align-items-center h-100">
                            <div class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
                                <strong>Error!</strong> Please, try later.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="col-3">
            <img class="img-profile" src="assets/aac.jpg" alt="img-profile">
        </div>
    </div>
</div>
