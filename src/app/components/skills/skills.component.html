<div class="container pt-5 animated fadeIn">

    <h2 class="page-section-heading text-center text-uppercase mb-0">Skills</h2>

    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-list"></i></div>
        <div class="divider-custom-line"></div>
    </div>

    <div class="container" style="height: 300px;" *ngIf="loading">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
    </div>

    <div class="container" *ngIf="!loading">
        <ul class="list-group list-group-flush pl-0">
            <li class="list-group-item row d-flex h-100 justify-content-between align-items-center pl-0 pr-0" *ngFor="let skill of skills | sort:'name':'ASC'">
                <div class="item col pl-0 h4 m-2">
                    {{ skill.name }}
                </div>
                <div class="col pl-0 pr-0">
                    <div class="d-flex h-100 align-items-center">
                        <progressbar max="100" [value]="skill.percentage" type="dark" [striped]="true" [animate]="true"></progressbar>
                    </div>
                </div>
            </li>
        </ul> 
    </div>
</div>
